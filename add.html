<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Booking - Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-pink-50 via-red-50 to-orange-50">

    <!-- Navigation Bar -->
    <nav class="nav-container bg-gradient-to-r from-red-400 to-pink-400 shadow-lg">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <span class="text-5xl">📚</span>
                <span class="text-3xl font-bold text-white">Winnie Booking</span>
            </div>
            <div class="flex space-x-3">
                <button onclick="navigateTo('index.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    📋 List
                </button>
                <button onclick="navigateTo('add.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    ➕ Add
                </button>
                <button onclick="navigateTo('borrow.html')"
                    class="nav-btn active-nav px-6 py-3 rounded-lg font-semibold transition-all">
                    📖 Borrow
                </button>
                <button onclick="navigateTo('return.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    🔄 Return
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8 flex justify-center">
        <div class="w-full max-w-2xl">

            <!-- Add Book Form -->
            <div class="bg-white rounded-xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="text-6xl mb-4">📖</div>
                    <h1 class="text-4xl font-bold text-gray-800">Add New Book</h1>
                    <p class="text-gray-600 mt-2">Fill in the details to add a book to the library</p>
                </div>

                <form id="add-book-form" class="space-y-6">

                    <!-- Title Input -->
                    <div class="form-group">
                        <label for="title" class="block text-gray-700 font-semibold mb-2">
                            📚 Book Title
                        </label>
                        <input type="text" id="title" name="title" required placeholder="Enter book title"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-400 focus:outline-none transition-all">
                    </div>

                    <!-- Author Input -->
                    <div class="form-group">
                        <label for="author" class="block text-gray-700 font-semibold mb-2">
                            ✍️ Author Name
                        </label>
                        <input type="text" id="author" name="author" required placeholder="Enter author name"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-400 focus:outline-none transition-all">
                    </div>

                    <!-- Category Select -->
                    <div class="form-group">
                        <label for="book-category" class="block text-gray-700 font-semibold mb-2">
                            📑 Category
                        </label>
                        <select id="book-category" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-red-400 focus:outline-none transition-all">
                            <option value="">Select a category</option>
                            <option value="01">📖 Fiction</option>
                            <option value="02">💕 Romance</option>
                            <option value="03">🔍 Mystery</option>
                            <option value="04">🐉 Fantasy</option>
                            <option value="05">😱 Thriller</option>
                            <option value="06">📝 Poetry</option>
                            <option value="07">🎨 Arts</option>
                            <option value="08">📰 Non-Fiction</option>
                            <option value="09">👤 Biography</option>
                            <option value="10">🏛️ History</option>
                            <option value="11">🔬 Science</option>
                            <option value="12">💻 Technology</option>
                            <option value="13">🌟 Self-Help</option>
                            <option value="14">✈️ Travel</option>
                            <option value="15">🍳 Cooking</option>
                            <option value="16">👶 Children</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex gap-3">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-red-400 to-pink-400 text-white font-bold py-3 rounded-lg hover:from-red-500 hover:to-pink-500 transition-all transform hover:scale-105">
                            ➕ Add Book
                        </button>
                        <button type="button" onclick="document.getElementById('add-book-form').reset()"
                            class="px-6 bg-gray-300 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-400 transition-all">
                            🔄 Reset
                        </button>
                    </div>
                </form>

                <!-- Quick Stats -->
                <div class="mt-8 pt-6 border-t-2 border-gray-200">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <p class="text-2xl font-bold text-gray-800" id="total-books-stat">0</p>
                            <p class="text-sm text-gray-600">Total Books</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-green-600" id="available-stat">0</p>
                            <p class="text-sm text-gray-600">Available</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-red-600" id="borrowed-stat">0</p>
                            <p class="text-sm text-gray-600">Borrowed</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recently Added Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 mt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">🕒 Recently Added</h2>
                <div id="recent-books" class="space-y-2">
                    <p class="text-gray-500 text-center py-4">No recent books</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Single Script File -->
    <script src="script.js"></script>
</body>

</html>
