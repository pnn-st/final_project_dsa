<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Booking - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-pink-50 via-red-50 to-orange-50">
    <!-- Navigation Bar -->
    <nav class="nav-container bg-gradient-to-r from-red-400 to-pink-400 shadow-lg">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <span class="text-5xl">üìö</span>
                <span class="text-3xl font-bold text-white">Winnie Booking</span>
            </div>
            <div class="flex space-x-3">
                <button onclick="navigateTo('index.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    üìã List
                </button>
                <button onclick="navigateTo('add.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    ‚ûï Add
                </button>
                <button onclick="navigateTo('borrow.html')"
                    class="nav-btn active-nav px-6 py-3 rounded-lg font-semibold transition-all">
                    üìñ Borrow
                </button>
                <button onclick="navigateTo('return.html')"
                    class="nav-btn px-6 py-3 rounded-lg font-semibold transition-all">
                    üîÑ Return
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stat-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold">Total Books</p>
                        <p class="text-3xl font-bold text-gray-800" id="total-books">0</p>
                    </div>
                    <div class="text-4xl">üìö</div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold">Available</p>
                        <p class="text-3xl font-bold text-green-600" id="available-books">0</p>
                    </div>
                    <div class="text-4xl">‚úÖ</div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold">Borrowed</p>
                        <p class="text-3xl font-bold text-red-600" id="borrowed-books">0</p>
                    </div>
                    <div class="text-4xl">üìñ</div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-semibold">Categories</p>
                        <p class="text-3xl font-bold text-purple-600" id="total-categories">16</p>
                    </div>
                    <div class="text-4xl">üìë</div>
                </div>
            </div>
        </div>

        <!-- Book List Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <!-- Header with Search and Actions -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="text-3xl font-bold text-gray-800">üìö Book Collection</h1>

                <div class="flex flex-wrap gap-3 items-center">
                    <!-- Search Bar -->
                    <div class="relative">
                        <input type="text" id="search-list" placeholder="üîç Search books..."
                            class="search-input px-4 py-2 pl-10 border-2 border-gray-300 rounded-lg focus:border-red-400 focus:outline-none w-64">
                        <span class="absolute left-3 top-3 text-gray-400">üîç</span>
                    </div>

                    <!-- Sort Dropdown -->
                    <select id="sort-list"
                        class="sort-select px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-400 focus:outline-none">
                        <option value="none">üîΩ Sort By</option>
                        <option value="id">ID</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="category">Category</option>
                    </select>

                    <!-- Import Excel Button -->
                    <button onclick="document.getElementById('excel-import').click()"
                        class="import-btn px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-all">
                        üì• Import Excel
                    </button>
                    <input type="file" id="excel-import" accept=".xlsx,.xls" class="hidden">
                </div>
            </div>

            <!-- Books Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border-2 border-gray-200 rounded-lg">
                    <thead class="bg-gradient-to-r from-red-400 to-pink-400 text-white">
                        <tr>
                            <th class="py-3 px-4 text-center font-semibold">ID</th>
                            <th class="py-3 px-4 text-left font-semibold">Title</th>
                            <th class="py-3 px-4 text-left font-semibold">Author</th>
                            <th class="py-3 px-4 text-left font-semibold">Category</th>
                            <th class="py-3 px-4 text-center font-semibold">Status</th>
                            <th class="py-3 px-4 text-center font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list-body" class="divide-y divide-gray-200">
                        <!-- Books will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="dataStructures.js"></script>
    <script src="script.js"></script>
</body>

</html>
